<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Recommender - Job Capsule</title>
  <link rel="stylesheet" href="static\styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
        <img src="docs\InCapsule Logo.png" alt="Job Capsules Logo">
        <h1>Job Capsules</h1>
      </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="job-tracker.html">Job Tracker</a></li>
        <li><a href="event-finder.html">Event Finder</a></li>
        <li><a href="career-recommender.html" class="active">AI Career Recommender</a></li>
        <li><a href="resume-builder.html">AI Resume Builder</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Career Recommender Form -->
    <div class="form-container">
      <h2>AI Career Recommender</h2>
      <form id="careerForm">
        <div class="form-group">
          <label for="skills">Your Skills</label>
          <input type="text" id="skills" placeholder="Enter your skills (e.g., programming, design)" required>
        </div>
        <div class="form-group">
          <label for="interests">Your Interests</label>
          <input type="text" id="interests" placeholder="Enter your interests (e.g., technology, healthcare)" required>
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <select id="experience" required>
            <option value="0-2">0-2 years</option>
            <option value="3-5">3-5 years</option>
            <option value="5+">5+ years</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Get Recommendations</button>
        </div>
      </form>
    </div>

    <!-- Recommendations Display -->
    <div class="recommendations" id="recommendations">
      <!-- Recommendations will be dynamically added here -->
    </div>
  </main>

  <footer>
    <p>Contact: info@careerhub.com | Phone: +1 234 567 890</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    // Placeholder for AI Career Recommender functionality
    document.getElementById('careerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const recommendations = document.getElementById('recommendations');
      recommendations.innerHTML = `
        <div class="recommendation-card">
          <h3>Software Engineer</h3>
          <p>Recommended based on your skills in programming and interest in technology.</p>
        </div>
        <div class="recommendation-card">
          <h3>Data Scientist</h3>
          <p>Recommended based on your analytical skills and interest in data.</p>
        </div>
        <div class="recommendation-card">
          <h3>UX Designer</h3>
          <p>Recommended based on your design skills and interest in user experience.</p>
        </div>
      `;
    });
  </script>
</body>
</html>
