<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Finder - Job Capsule</title>
  <link rel="stylesheet" href="static\styles.css">
</head>
<body>
  <!-- Placeholder for the navbar -->
  <div id="navbar"></div>

  <main>
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Event Name">
      <input type="text" placeholder="Location">
      <button>Find Event</button>
    </div>

    <!-- Event Listings -->
    <div class="event-listings">
      <div class="event-card">
        <h3>Tech Networking Night</h3>
        <p>Date: October 25, 2023</p>
        <p>Location: San Francisco, CA</p>
        <button>RSVP</button>
      </div>
      <div class="event-card">
        <h3>Startup Pitch Event</h3>
        <p>Date: November 10, 2023</p>
        <p>Location: Austin, TX</p>
        <button>RSVP</button>
      </div>
      <!-- Add more event cards here -->
    </div>
  </main>

  <footer>
    <p>Contact: info@careerhub.com | Phone: +1 234 567 890</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>
  
  <script>
    // Fetch and inject the navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;

        // Highlight the active link
        const currentPage = window.location.pathname.split('/').pop();
        const activeLink = document.getElementById(`nav-${currentPage.replace('.html', '')}`);
        if (activeLink) {
          activeLink.classList.add('active');
        }
      });
  </script>
</body>
</html>
