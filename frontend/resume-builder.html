<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder - Job Capsule</title>
  <link rel="stylesheet" href="static\styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="docs\InCapsule Logo.png" alt="Job Capsules Logo">
      <h1>Job Capsules</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="job-tracker.html">Job Tracker</a></li>
        <li><a href="event-finder.html">Event Finder</a></li>
        <li><a href="career-recommender.html">AI Career Recommender</a></li>
        <li><a href="resume-builder.html" class="active">AI Resume Builder</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Resume Builder Form -->
    <div class="form-container">
      <h2>AI Resume Builder</h2>
      <form id="resumeForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="experience">Work Experience</label>
          <textarea id="experience" placeholder="Describe your work experience" required></textarea>
        </div>
        <div class="form-group">
          <label for="skills">Skills</label>
          <textarea id="skills" placeholder="List your skills" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Generate Resume</button>
        </div>
      </form>
    </div>

    <!-- Resume Preview -->
    <div class="resume-preview" id="resumePreview">
      <!-- Resume will be dynamically added here -->
    </div>
  </main>

  <footer>
    <p>Contact: info@careerhub.com | Phone: +1 234 567 890</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    // Placeholder for AI Resume Builder functionality
    document.getElementById('resumeForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const resumePreview = document.getElementById('resumePreview');
      resumePreview.innerHTML = `
        <h2>Resume Preview</h2>
        <p><strong>Name:</strong> ${document.getElementById('fullName').value}</p>
        <p><strong>Email:</strong> ${document.getElementById('email').value}</p>
        <p><strong>Work Experience:</strong> ${document.getElementById('experience').value}</p>
        <p><strong>Skills:</strong> ${document.getElementById('skills').value}</p>
      `;
    });
  </script>
</body>
</html>
